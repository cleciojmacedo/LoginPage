<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="icon" href="./images/SUPERXANDAO.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Faça login <br>e venha curtir nosso site!</h1>
            <img src="/vision-statement-animate (1).svg" alt="carinha na cidade" class="left-side-image">
        </div>
        
        <div class="right-side">
             <div class="login-box">
                <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="Login" placeholder="Digite seu login">
                    </div>

                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                        <button class="btn-login">Entrar</button>
            
             </div>
        </div>
    </div>

</body>
</html>
